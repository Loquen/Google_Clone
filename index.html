<!doctype html>
<html>
<head>
	<title>Google Clone</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<header>
		<div class="header">
			<span>
				<a href="https://accounts.google.com/ServiceLogin?service=oz&passive=1209600&continue=https://plus.google.com/?gpsrc%3Dogpy0%26tab%3DwX">+You</a>
			</span>
			<span>
				<a href="https://www.gmail.com/intl/en/mail/help/about.html">Gmail</a>
			</span>
			<span>
				<a href="http://www.google.com/imghp?hl=en&tab=wi">Images</a></span>
			<span>
				<img src="images/grid.png">
			</span>
			<div class="signin">Sign In</div>
		</div>
	</header>
	<div>
		<span class="google"><img src="images/google-logo.png"></span>
	</div>

	<!-- Search bar !-->
	<div class="search">
		<fieldset >
			<input type="search" name="query">
			<img src="images/microphone.png">
		</fieldset>
	</div>
	<div class="submit">
		<fieldset>
			<input type="submit" name="submit" value="Google Search">
			<input type="submit" name="submit" value="I'm Feeling Lucky">
		</fieldset>
	</div>

	<!-- Footer code !-->
	<footer>
		<div class="footer-left">
			<span>
			<a href="http://www.google.com/intl/en/ads/?fg=1">Advertising</a>
			</span>
			<span>
			<a href="http://www.google.com/services/?fg=1">Business</a>
			</span>
			<span>
			<a href="http://www.google.com/intl/en/about/">About</a>
			</span>
		</div>
		<div class="footer-right">
			<span>
			<a href="http://www.google.com/intl/en/policies/?fg=1">
			Privacy & Terms</a>
			</span>
			<span><a href="http://www.google.com/">Settings</a></span>
		</div>
	</footer>
</body>
</html>
